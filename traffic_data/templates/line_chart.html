<!DOCTYPE html>
<meta charset="utf-8">

<head>
    Sentiment over time, sorted by tweet id (and therefore date).
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <svg id="visualisation" width="1000" height="500"></svg>
</head>
<script>

    var data = [];

    {% for tweet in tweets %}
    var sent = {{ tweet.sentiment | safe }};
    var tid = {{ tweet.tweet_id | safe }};
    data.push(
        { id: tid, sentiment: sent }
    );
    {% endfor %}

    var vis = d3.select('#visualisation'),
        WIDTH = 1000,
        HEIGHT = 500,
        MARGINS = {
            top: 20,
            right: 20,
            bottom: 20,
            left: 50
        },
        xRange = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([d3.min(data, function (d) {
            return d.id;
        }), d3.max(data, function (d) {
            return d.id;
        })]),
        yRange = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([d3.min(data, function (d) {
            return -1;
        }), d3.max(data, function (d) {
            return 1;
        })]),
        xAxis = d3.svg.axis()
            .scale(xRange)
            .tickSize(5)
            .tickFormat("")
            .tickSubdivide(true),
        yAxis = d3.svg.axis()
            .scale(yRange)
            .tickSize(5)
            .orient('left')
            .tickSubdivide(true);

    vis.append('svg:g')
        .attr('class', 'x axis')
        .attr('transform', 'translate(0,' + (HEIGHT / 2) + ')')
        .call(xAxis);

    vis.append('svg:g')
        .attr('class', 'y axis')
        .attr('transform', 'translate(' + (MARGINS.left) + ',0)')
        .call(yAxis);

    var lineFunc = d3.svg.line()
        .x(function (d) {
            return xRange(d.id);
        })
        .y(function (d) {
            return yRange(d.sentiment);
        })
        .interpolate('basis');

    vis.append('svg:path')
        .attr('d', lineFunc(data))
        .attr('stroke', 'blue')
        .attr('stroke-width', 2)
        .attr('fill', 'none');
</script>
