<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    favouriteData = []
    {% for item in favouriteCounts %}
    var userName = "{{ item.user_id.user_name | safe }}";
    var favc = {{ item.fav_count | safe }};
    favouriteData.unshift(
        { tag: userName, count: favc }
    );
    {% endfor %}

    makeGraph(favouriteData, "Most Favourited");
</script>
</body>
</html>
