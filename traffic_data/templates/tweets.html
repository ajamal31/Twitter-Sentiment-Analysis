<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    {% for tweet in recentTweets %}
        $( "#tweets" )
            .append('<blockquote class=\"twitter-tweet\" data-lang=\"en\">' +
                '<p lang="en">{{ tweet }} </p>' +
                '&mdash; author (@author)<a href=""> November, 18, 2016</a>' +
                '</blockquote>');
    {% endfor %}

</script>

</body>
</html>
